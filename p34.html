<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="catfact">Click</button>

    <div id="fact">Cat Fact</div>
    
    <script>
        //fetch is a function 
        //fetch will return object of promise

        document.getElementById("catfact").addEventListener("click",()=>{
        const promise = fetch("https://catfact.ninja/fact");
    
        promise.then(data=>data.json())
        .then(data=>{
            document.getElementById("fact").innerHTML="<h1>"+data["fact"]+"</h1>";
        });

    })

    </script>
</body>
</html>
