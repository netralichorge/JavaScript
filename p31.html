<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
// call back function
        function hello(callback)
        {
            document.write("Hello")
            callback();
        }

        function bye()
        {
            document.write("Bye")
        }
        hello(bye);
    </script>
</body>
</html>
