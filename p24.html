<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container
        {
            background-color: blueviolet;
            height: 400px;
            padding: 20px;
        }
        #box
        {
            background-color: chartreuse;
            height: 250px;
            width: 80%;
            padding: 10px;
        }
        #Heading
        {
            border: 2px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    
    <div id="container">
        <div id="box">
            <h1 id="Heading">Heading</h1>

        </div>
    </div>

    <hr>

    <a href="https://www.google.co.in/" id="link">Google</a>

    <form action="">
        <input type="text">
        <input type="submit" value="Submit">
    </form>

    <script>

        document.getElementById("container").addEventListener("click",()=>{
            alert("container");
        })

        document.getElementById("box").addEventListener("click",(e)=>{
            e.stopPropagation();  //for stop propagation
            alert("box"); // for show alert box
        })

        document.getElementById("Heading").addEventListener("click",(e)=>{
            e.stopPropagation();
            alert("Heading");
        })

    </script>
</body>
</html>
