<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //promise is a built in method
       /* If promise is resolve then function call and then promise is reject then catch function call */

       const promise = new Promise(function(resolve,reject){

        let status=true;
        //let status=false
        if(status)
            resolve("Success");
        else
            reject("fail");

       });

       // for resolve promise
       promise.then((data)=>{alert(data)}); 

      //for reject promise
     // promise.catch((data)=>{alert(data)});
       
    </script>
</body>
</html>
